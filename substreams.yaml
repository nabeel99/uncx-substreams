specVersion: v0.1.0
package:
  name: "uncx_events"
  version: v0.1.0

protobuf:
  files:
    - uncx.proto
  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1+wasm-bindgen-shims
    file: target/wasm32-unknown-unknown/release/raydium_substream.wasm

modules:
  - name: uncx_block_events
    kind: map
    inputs:
      - source: sf.solana.type.v1.Block
    output:
      type: proto:uncx.UncxEvents

network: solana
